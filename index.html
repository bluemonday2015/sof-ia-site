<html lang="en">
<head>

    <link rel="icon" type="image/png" href="sof_ia_io_logo1.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0d0d12;
            --bg-gradient-1: #1a1a2e;
            --bg-gradient-2: #16213e;
            --accent-cyan: #4fd1c5;
            --accent-violet: #a78bfa;
            --accent-pink: #f472b6;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(79, 209, 197, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(167, 139, 250, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(244, 114, 182, 0.05) 0%, transparent 60%);
            z-index: -1;
            animation: gradientPulse 8s ease-in-out infinite alternate;
        }

        @keyframes gradientPulse {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        /* Subtle grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            animation: logoFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(167, 139, 250, 0.3));
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2.5rem;
            letter-spacing: 0.02em;
            line-height: 1.6;
            max-width: 320px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 0.875rem;
            width: 100%;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 400;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(79, 209, 197, 0.1), rgba(167, 139, 250, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-item:hover {
            transform: translateY(-2px);
            border-color: rgba(167, 139, 250, 0.3);
            box-shadow: 0 8px 30px rgba(167, 139, 250, 0.15);
        }

        .link-item:hover::before {
            opacity: 1;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .link-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
            transition: fill 0.3s ease;
        }

        .link-item:hover .link-icon svg {
            fill: var(--accent-violet);
        }

        .link-text {
            position: relative;
            z-index: 1;
        }

        .link-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 0.125rem;
        }

        .link-name {
            font-weight: 500;
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.6;
            font-family: 'Space Mono', monospace;
            letter-spacing: 0.05em;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .logo {
                width: 130px;
                height: 130px;
            }

            .tagline {
                font-size: 1rem;
            }

            .link-item {
                padding: 0.875rem 1.25rem;
            }
        }
    </style>
</head>
